{% extends 'base.html' %}
{% block title %}Create New Message{% endblock %}
{% block content %}
<main class="container p-5">
    <h2>Create New Message</h2>
    <form action="{{ url_for('new_conversation') }}" method="POST" class="mt-3">
        <label for="user">Select Recipient:</label>
        <select name="recipient_id" id="recipient_id">
            {% for user in users %}
                <option value="{{ user['user_id'] }}">{{ user['name'] }}</option>
            {% endfor %}
        </select>
        <div class="form-group">
            <textarea name="content" class="form-control" rows="3" placeholder="Type a message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
</main>
{% endblock %}
