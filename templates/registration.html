{% extends 'base.html' %}
{% block title %} Registration {% endblock %}
{% block content%}
<main class="d-inline-flex p-5 align-items-end">
    <div class="container">
        <form id="form" action="{{url_for('registration')}}" method="POST">
            <div class="row">
                <div class="col-2" style="text-align:right;">
                  <label class="a" for="username">Username:</label> <br>
                  <label class="a" for="fname">First Name:</label><br>
                  <label class="a" for="lname">Last Name:</label><br>
                  <label class="a" for="email">Email:</label><br>
                  <label class="a" for="password">Password:</label><br>
                  <label class="a" for="location">Location:</label><br>
                  <label class="a" for="profile_image">Profile Picture:</label><br>
                </div>
                <div class="col-9">
                <input class="a" type="text" id="username" name="username" required>  <br>
                <input class="a" type="text" id="fname" name="fname" required><br>
                <input class="a" type="text" id="lname" name="lname" required> <br>
                <input class="a" type="email" id="email" name="email" required>  <br>
                <input class="a" type="password" id="password" name="password" required> <br>
                <input class="a" type="text" id="location" name="location" required> <br>
                <input class="a" type="file" id="profile_image" name="profile_image" >  

                
                </div>
                <div class="text-center">
                  <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
                  <button class='btn btn-secondary' type="reset" value="Reset">Reset</button>
              </div>  
  
              </div>
  
  
            </form>
    </div>
</main>

{% endblock %}
