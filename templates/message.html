{% extends 'base.html' %}
{% block title %}Messages{% endblock %}
{% block content %}
<main class="container p-5">
    <h2>Conversations</h2>
    <ul class="list-group">
        {% for conversation in conversations %}
        <li class="list-group-item">
            <a href="{{ url_for('conversation', other_user_id=conversation.user_id) }}">
                {{ conversation.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
